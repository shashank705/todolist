<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 500px;
    margin: 50px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    gap: 10px;
}

input[type="text"] {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background: #0078d4;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

ul {
    list-style-type: none;
    padding: 0;
    margin-top: 20px;
}

li {
    padding: 10px;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.delete-btn {
    color: red;
    text-decoration: none;
}

</style>
<body>
    <div class="container">
        <h1>üìù To-Do List</h1>
        <form method="POST" action="/add">
            <input type="text" name="task" placeholder="Add a new task..." required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for task in tasks %}
            <li>
                {{ task }}
                <a href="/delete/{{ loop.index0 }}" class="delete-btn">‚ùå</a>
            </li>
            {% else %}
            <li>No tasks yet!</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
